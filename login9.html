<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="login">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" name="" id="" placeholder="Email">
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" name="" id="" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember">       
        <label for="#"><input type="checkbox" name="" id=""> Remember me!</label>
        <a class="forgot" href="#">Forgot Password ?</a>
    </div>

    <input class="btn" type="button" value="Login">

    <p class="para">Don't have an account? <a href="sign.html" class="a"> Signup</a></p>
      </form>
    </div>
  </body>
</html>
